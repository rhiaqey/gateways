[package]
name = "rhiaqey-gateways"
version.workspace = true
edition.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[badges]
maintenance = { status = "experimental" }

[profile.release]
lto = true
debug = false
strip = "debuginfo"
overflow-checks = true
panic = "abort"
codegen-units = 1

[workspace]
members = ["lib/gtfs", "lib/websocket"]

[workspace.package]
version = "0.1.57"
edition = "2021"

[workspace.dependencies]
rhiaqey-sdk-rs = { git = "https://github.com/rhiaqey/sdk-rs.git" }
rhiaqey-common = { git = "https://github.com/rhiaqey/common.git", features = ["reqwest", "rss", "quick-xml"] }
tokio = { version = "1.37", features = ["full", "rt", "rt-multi-thread"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
env_logger = { version = "0.11" }
log = { version = "0.4" }

[dependencies]
rhiaqey-sdk-rs = { workspace = true }
rhiaqey-common = { workspace = true }
rhiaqey-gateway-ws = { path = "lib/websocket" }
rhiaqey-gateway-gtfs = { path = "lib/gtfs" }
tokio = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
env_logger = { workspace = true }
log = { workspace = true }
prometheus = { version = "0.13", features = ["process"] }
futures = "0.3"
lazy_static = { version = "1.4" }
rustis = { version = "0.12", features = ["redis-json", "tokio-runtime"] }
axum = { version = "0.7", features = ["http2", "json", "macros",
    "original-uri", "tokio", "ws", "form", "query", "matched-path", "multipart"] }
hyper = { version = "1.2", features = ["full"] }
openssl = { version = "0.10", features = ["vendored"] }

[[bin]]
name = "websocket"
src = "src/bin/websocket.rs"
